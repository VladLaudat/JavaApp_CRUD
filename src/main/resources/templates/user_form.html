<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/users/save}" method="post" th:object="${user}"
  style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
        <div class="form-group row">
          <label class="col-sm-4 col-form-label">E-mail:</label>
          <div class="col-sm-8">
            <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
          </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" style="margin-bottom: auto">First name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{firstname}" class="form-control" required minlength="1" maxlength="45" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last name:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastname}" class="form-control" required minlength="1" maxlength="45" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password:</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="30" />
            </div>
        </div>

        <div class="text-center" style="margin-top: 2%">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
  </form>
</div>
</body>
</html>
