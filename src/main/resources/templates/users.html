<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container fluid text-center">
  <div><h2>Manage Users</h2></div>
  <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="bg-dark">
        <tr class="text-light">
          <th>ID</th>
          <th>E-mail</th>
          <th>First name</th>
          <th>Last name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <th:block th:each="user : ${listUsers}">
          <tr>
            <td>[[${user.id}]]</td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstname}]]</td>
            <td>[[${user.lastname}]]</td>
            <td>
              <a class="btn btn-primary" th:href="@{'users/edit/' + ${user.id}}">Edit</a>
              <a class="btn btn-primary" th:href="@{'users/delete/' +${user.id}}">Delete</a>
            </td>
          </tr>
        </th:block>
      </tbody>
    </table>
  </div>
  <footer>
    <a class="btn btn-primary " th:href="@{/users/new}">Add New Users</a>
  </footer>
</div>

</body>
</html>
